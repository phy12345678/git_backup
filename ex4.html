<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h3>나의 계산기 예제</h3>
    <table border="2">
    <thead>
        <tr><th colspan="4"><input type="text"></th></tr>
    </thead>
    <tbody>
        <tr><th><input type="button" value="0"></th><th><input type="button" value="1"></th><th><input type="button" value="2"></th><th><input type="button" value="+"></th></tr>
        <tr><th><input type="button" value="3"></th><th><input type="button" value="4"></th><th><input type="button" value="5"></th><th><input type="button" value="-"></th></tr>
        <tr><th><input type="button" value="6"></th><th><input type="button" value="7"></th><th><input type="button" value="8"></th><th><input type="button" value="x"></th></tr>
        <tr><th><input type="button" value="9"></th><th><input type="button" value="C"></th><th><input type="button" value="="></th><th><input type="button" value="/"></th></tr>
    </tbody>
    </table>
</body>
</html>
